<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>

    </ion-buttons>

    <ion-title>Notificaciones</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label *ngIf="mensajes.length == 0">
        Aun no tienes notificaciones disponibles
      </ion-label>
    </ion-list-header>
  </ion-list>


  <ion-item *ngFor="let push of mensajes">
    <ion-label>
      <h3>{{push.title}}</h3>
      <p text-wrap style="text-align: justify">{{push.body}}</p>

    </ion-label>
  </ion-item>
</ion-content>
